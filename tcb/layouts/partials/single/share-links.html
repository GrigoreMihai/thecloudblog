<ul class="p-inline-list-icons p-inline-list-icons--share-links u-no-padding--left u-no-margin--left u-unselectable">
    <li class="p-inline-list__item">
        <i class="p-icon--share"></i>
    </li>
    <li class="p-inline-list__item">
        <a class="p-icon--twitter" title='{{ i18n "shareOnTwitter" | default "Share on Twitter" }}' target="_blank"
            rel="noreferrer" href="http://twitter.com/share?text={{ .Title }} by @rahulrai_in&amp;url={{ .Permalink }}">
            Twitter
        </a>
    </li>
    <li class="p-inline-list__item">
        <a class="p-icon--facebook p-icon--reddit" title='Share on Reddit' target="_blank" rel="noreferrer"
            href="http://www.reddit.com/submit?url={{ .Permalink }}&title={{ .Title }}">
            Reddit
        </a>
    </li>
    <li class="p-inline-list__item">
        <a class="p-icon--linkedin" title='{{ i18n "shareOnLinkedIn" | default "Share on LinkedIn" }}' target="_blank"
            rel="noreferrer"
            href="http://www.linkedin.com/shareArticle?mini=true&amp;url={{ .Permalink }}&amp;title={{ .Title }}">
            LinkedIn
        </a>
    </li>
    <li class="p-inline-list__item">
        <i class="p-icon--facebook p-icon--phone-share" id="phone-share">
            Phone share
        </i>
    </li>
</ul>
<script type="text/javascript">
    var ps = document.getElementById("phone-share");
    const shareData = {
        title: '{{ .Title }}',
        text: 'Check out this article on The Cloud Blog: {{ .Title }}',
        url: '{{ .Permalink }}',
    };
    (async () => {
        if (navigator.share) {
            ps.addEventListener('click', async () => {
                await navigator.share(shareData)
            });
        } else {
            ps.style.display = "none";
        }
    })();
</script>
